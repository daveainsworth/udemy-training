                        <div class="form-check">

                        </div>
                    </fieldset>

                        <legend>homepage format</legend>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" value="posts" checked>Blog Page
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" value="page">Homepage
                            </label>
                        </div>
                    </fieldset> 
                  </form>
              </div>
          </div>
      </div>
    </div>

<!-- MODALS -->

<!-- ADD POST MODAL -->
<div class="modal fade" id="addPostModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title">Add Post</h5>
        <button class="close" data-dismiss="modal">
          <span>&times;</span>
        </button>
      </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group">
              <label for="category">Category</label>
              <select class="form-control">
                <option value="">Web Development</option>
                <option value="">Tech Gadgets</option>
                <option value="">Business</option>
                <option value="">Health and Wellness</option>
              </select>
            </div>
            <div class="from-group">
              <label for="image">Upload image</label>
              <div class="custom-file">
                <input type="file" class="custom-flie-input" id="image">
                <label for="image" class="custom-file-label">Choose File</label>
              </div>
              <small class="form-text text-muted">Max size 3mb</small>
            </div>
            <div class="form-group">
              <label for="body">Body</label>
              <textarea name="editor1" class="form-control"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" data-dismiss="modal">Save Changes</button>
        </div>
    </div>
  </div>
</div>  <!-- end of Add Post -->


<!-- ADD Category MODAL -->

    <div class="modal-dialog modal-lg">

        </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="title">Category Name</label>
                <input type="text" class="form-control">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn btn-success" data-dismiss="modal">Save Changes</button>
          </div>
      </div>
    </div>
  </div>  <!-- end of Add Category -->

  <!-- ADD USER MODAL -->
<div class="modal fade" id="addUserModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-warning text-white">
          <h5 class="modal-title">Add User</h5>
          <button class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="name">User Name</label>
                <input type="text" class="form-control">
              </div>
              <div class="form-group">
                  <label for="email">email</label>
                  <input type="email" class="form-control">
                </div>
              <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control">
                </div>
              <div class="form-group">
                  <label for="password2">Confirm password</label>
                  <input type="password" class="form-control">
                </div>
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn btn-warning" data-dismiss="modal">Save Changes</button>
          </div>
      </div>
    </div>
  </div>  <!-- end of Add User -->
